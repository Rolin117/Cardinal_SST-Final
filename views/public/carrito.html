<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="../../resources/css/public/carrito.css">
    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/public/plantilla_nav.css">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    <link rel="stylesheet" href="../../resources/css/public/plantilla_footer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="fixed-top">

    </header>

    <main>
        <div class="elementos-s">
            <h4 class="titulo">Mi carrito</h4>

            <div class="barra-busqueda">
                <form class="d-flex" role="search" id="searchForm">
                    <input class="form-control me-2" type="search"  name="search" placeholder="Buscar producto..."
                        aria-label="Search">
                    <button class="boton-busqueda" type="submit">Buscar</button>
                    <button type="reset" class="search-btn" onclick="fillTable()">X</button>
                </form>
            </div>

            <button type="button" class="boton-agregar" onclick="openCreate()">
                <img src="../../resources/img/icon-agregar.svg" alt="">Finalizar pedido
            </button>

        </div>

        <div class="row row-cols-1 row-cols-md-3 g-3" id="tarjetas">
            <div class="col">
                <div class="card h-100 border-light">
                    <img src="../../resources/img/kit.png" class="card-img-top" alt="..."
                        loading="lazy">
                    <div class="card-body">
                        <h5 class="card-title">Kit de herramientas</h5>
                        <div class="descripcion-precio">
                            <p class="card-text">$ 59.99</p>
                        </div>
                        <input type="number" placeholder="Cantidad..." min="1" pattern="^[0-9]+"
                            class="cantidad-producto">
                        <div class="botones-cards">
                            <button type="button" class="boton-eliminar">
                                <img src="../../resources/img/icon-eliminar.svg" alt="">Eliminar producto
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </main>

    <footer>

    </footer>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    
    <script src="../../resources/js/public/nav.js"></script>
    <script src="../../resources/js/public/footer.js"></script>

</body>

</html>
