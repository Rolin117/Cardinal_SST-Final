<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../resources/css/public/registro.css">
    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/public/plantilla_nav.css">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    <link rel="stylesheet" href="../../resources/css/public/plantilla_footer.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <header class="fixed-top">

    </header>
    
<main>
    <div class="card mb-4 margen">
        <div class="card-body p-4 formulario">
          <h2 class="card-title mb-4 text-center titulo">Crear cuenta</h2>
    
          <form class="" action="/login" method="post" id="signup-Form">
    
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre_cliente" name="nombre_cliente" placeholder="" value="">
                </div>
                <div class="form-group mb-3">
                  <label for="contrasena">Contraseña</label>
                  <input type="password" class="form-control" id="contrasenia_cliente" name="contrasenia_cliente" placeholder="">
                  <small class="form-text text-muted"><i class="fas fa-eye-slash"></i></small>
                </div>
                <div class="form-group mb-3">
                  <label for="confirmarContrasena">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="confirmarClave" name="confirmarClave" placeholder="">
                  <small class="form-text text-muted"><i class="fas fa-eye-slash"></i></small>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido_cliente" name="apellido_cliente" placeholder="" value="">
                </div>
                <div class="form-group mb-3">
                  <label for="correo">Correo electronico</label>
                  <input type="email" class="form-control" id="correo_cliente" name="correo_cliente" value="">
                </div>
                <div class="form-group mb-3">
                  <label for="telefono">Número telefónico</label>
                  <input type="tel" class="form-control" id="telefono_cliente" name="telefono_cliente" placeholder="" value="">
                </div>
              </div>
            </div>
            <div class="text-center area-btn">
              <button type="submit" class="boton btna">Crear cuenta</button>
            </div>
          </form>
        </div>
      </div>
</main>

    <footer>

    </footer>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../../resources/js/public/nav.js"></script>
    <script src="../../resources/js/public/footer.js"></script>

</body>
</html>
