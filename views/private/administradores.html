<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administradores</title>
    <!-- links de plantillas y extras -->
    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_nav.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_footer.css">
    <link rel="stylesheet" href="../../resources/css/private/administradores.css">

    <!-- Obligatorio !important -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    
</head>

<body>
    <header class="fixed-top">

    </header>

    <main>
                <!-- Modal para Agregar Usuarios -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <form class="row g-3" id="saveForm">
                                <div class="modal-body">
                                    <input type="number" class="d-none" id="id_administrador" name="id_administrador">
                                    <div class="mb-3">
                                        <label for="inputEmail4" class="form-label">Nombre:</label>
                                        <input type="text" class="form-control" id="nombre_admin" name="nombre_admin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword4" class="form-label">Apellido:</label>
                                        <input type="text" class="form-control" id="apellido_admin" name="apellido_admin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputEmail4" class="form-label">Correo:</label>
                                        <input type="email" class="form-control" id="correo_admin" name="correo_admin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword4" class="form-label">Contraseña:</label>
                                        <input type="password" class="form-control" id="contrasenia_admin"
                                            name="contrasenia_admin">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Confirmar contraseña:</label>
                                        <input type="password" class="form-control" id="confirmarClave" name="confirmarClave">
                                    </div>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Telefono:</label>
                                        <input type="tel" class="form-control" id="telefono_admin" name="telefono_admin">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                    <button type="submit" class="btn btn-primary">Agregar usuario</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
        <section class="contenedor-usuarios">
            
            <div class="botones">
                <button class="boton-agregar" onclick="openCreate()">
                    <img src="../../resources/img/icon-agregar.svg" alt="">Agregar usuario
                </button>

                <!-- Plantilla para boton de reportes -->
                <!-- <button class="boton-reporte" onclick="openReportP()">
                    <img src="../../resources/img/reporte.png" alt="">Reporte Productos
                </button> -->
                
            </div>
            <div class="usuarios">
        <h4 class="titulo">Usuarios registrados</h4>

                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- Links para el funcionamiento del navbar-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Plantillas -->
    <script src="../../resources/js/private/nav.js"></script>
    <script src="../../resources/js/private/footer.js"></script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/private/administrador.js"></script>

</body>

</html>
