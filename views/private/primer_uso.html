<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Llamada al icono de la página web -->
  <link type="image/png" rel="icon" href="../../resources/img/logo.png">
  <title>Crear cuenta</title>
  
  <link rel="stylesheet" href="../../resources/css/base/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../../resources/css/private/primer uso.css">

</head>

<body>
  <!-- Titulo como barra de navegacion -->
  <nav class="navbar navbar-light">
    <a href="#" class="logo-i">
      <img src="../../resources/img/logo.png" alt="">
      Suministros y servicios técnicos
    </a>
  </nav>

  <!-- Todo el contenido del formulario -->
  <div class="card mb-4 ">
    <div class="card-body p-4 formulario">
      <h2 class="card-title mb-4 text-center titulo">Crear cuenta de administrador</h2>

      <form class="" action="/login" method="post" id="signup-Form">

        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre_admin" name="nombre_admin" placeholder="" value="">
            </div>
            <div class="form-group mb-3">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contrasenia_admin" name="contrasenia_admin" placeholder="">
              <small class="form-text text-muted"><i class="fas fa-eye-slash"></i></small>
            </div>
            <div class="form-group mb-3">
              <label for="confirmarContrasena">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirmarClave" name="confirmarClave" placeholder="">
              <small class="form-text text-muted"><i class="fas fa-eye-slash"></i></small>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido_admin" name="apellido_admin" placeholder="" value="">
            </div>
            <div class="form-group mb-3">
              <label for="correo">Correo electronico</label>
              <input type="email" class="form-control" id="correo_admin" name="correo_admin" value="">
            </div>
            <div class="form-group mb-3">
              <label for="telefono">Número telefónico</label>
              <input type="tel" class="form-control" id="telefono_admin" name="telefono_admin" placeholder="" value="">
            </div>
          </div>
        </div>
        <div class="text-center area-btn">
          <button type="submit" class="boton btna">Crear cuenta</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/yourcode.js"></script>
  <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="../../controllers/utils/components.js"></script>
  <script type="text/javascript" src="../../controllers/private/primer_uso.js"></script>
</body>

</html>
