<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>

    <link rel="stylesheet" href="../../resources/css/private/categorias.css">

    <!-- links de plantillas y extras -->
    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_nav.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_footer.css">
    <link rel="stylesheet" href="../../resources//js/sweetalert.min.js">

    <!-- Obligatorio !important -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkzgZOg+s4bW3s2DgZlQ14U6P9cnzo3R6SE+Olq5Rtf2mF2D7HTl7zjnd4N/TCgKLTlAqTPs57gXgLiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">

</head>

<body>
    <header class="fixed-top">

    </header>

    <main>

        <!-- Modal para agregar una nueva categoria -->
        <div class="modal fade" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
       <div class="modal-dialog modal-lg modal-dialog-centered">
           <div class="modal-content">
               <div class="modal-header">
                   <h1 class="modal-title fs-5" id="modalTitle"></h1>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <!-- Formulario para crear o actualizar un registro -->
               <form id="saveForm">
                   <div class="modal-body row g-3">
                       <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                       <input type="number" class="d-none" id="id_categoria" name="id_categoria">
                       
                       <div class="col-sm-12 col-md-6">
                           <label for="nombre_cat" class="form-label">Nombre</label>
                           <input id="nombre_cat" type="text" name="nombre_cat" class="form-control" required>
                       </div>
                       
                       <div class="col-sm-12 col-md-6">
                           <label for="descripcion_cat" class="form-label">Descripción</label>
                           <textarea id="descripcion_cat" name="descripcion_cat" class="form-control" required></textarea>
                       </div>
                       
                       <div class="col-sm-12 col-md-6">
                           <label for="imagen" class="form-label">Imagen</label>
                           <input id="imagen" type="file" name="imagen" class="form-control" accept=".png, .jpg" required>
                       </div>
                       
                       <div class="col-sm-12 col-md-6">
                           <img id="imagePreview" src="#" alt="Previsualización de imagen" class="img-thumbnail" style="display: none; max-height: 200px;">
                       </div>
                   </div>
                   <div class="modal-footer">
                       <button type="submit" class="btn btn-primary">Guardar</button>
                   </div>
               </form>
           </div>
       </div>
   </div>

        <div class="elementos-s">
            <h4 class="titulo">categorías</h4>

            <div class="barra-busqueda">
                <form class="d-flex" role="search" id="searchForm">
                    <input class="form-control me-2" type="search" name="search" placeholder="Buscar categoria..."
                        aria-label="Search">
                    <button class="boton-busqueda" type="submit">Buscar</button>
                    <button type="reset" class="search-btn" onclick="fillTable()">X</button>
                </form>
            </div>

            <button type="button" class="boton-agregar" onclick="openCreate()">
                <img src="../../resources/img/icon-agregar.svg" alt="">Agregar categoría
            </button>

        </div>

        <div class="row row-cols-1 row-cols-md-3 g-3" id="tarjetas">

        </div>
    </main>

    <footer>

    </footer>

    <!-- Links para el funcionamiento del navbar-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Plantillas -->
    <script src="../../resources/js/private/nav.js"></script>
    <script src="../../resources/js/private/footer.js"></script>
    <script src="../../resources/js/private/agregar_imagen.js"></script>
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/private/categorias.js"></script>
</body>

</html>
