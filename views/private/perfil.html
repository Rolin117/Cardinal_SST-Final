    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_nav.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_footer.css">
    <link rel="stylesheet" href="../../resources//js/sweetalert.min.js">

    <!-- Obligatorio !important -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="../../resources/css/private/perfil_usuario.css">
</head>

<body>
    <header class="fixed-top">

    </header>

    <div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <!-- Contenido del componente Modal -->
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle">Cambiar contraseña</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Formulario para actualizar contraseña -->
                <form id="passwordForm">
                    <div class="modal-body row g-3">
                        <div class="col-sm-12 col-md-6 offset-md-3">
                            <label for="claveActual" class="form-label">Contraseña actual</label>
                            <input id="claveActual" type="password" name="claveActual" class="form-control" required>
                        </div>
                        <div class="col-12 text-center">
                            <span>CONTRASEÑA NUEVA</span>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="claveNueva" class="form-label">Contraseña</label>
                            <input id="claveNueva" type="password" name="claveNueva" class="form-control" required>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <label for="confirmarClave" class="form-label">Confirmar contraseña</label>
                            <input id="confirmarClave" type="password" name="confirmarClave" class="form-control"
                                required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenido principal del documento -->
    <main>
        <div id="profileContainer">
            <h2 class="profile-title">Perfil</h2>
            <form class="row g-3" id="profileForm">
                <div class="col-sm-12 col-md-6">
                    <label for="nombre_admin" class="form-label">Nombre:</label>
                    <input id="nombre_admin" type="text" name="nombre_admin" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="apellido_admin" class="form-label">Apellido:</label>
                    <input id="apellido_admin" type="text" name="apellido_admin" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="correo_admin" class="form-label">Correo electronico:</label>
                    <input id="correo_admin" type="email" name="correo_admin" class="form-control" required>
                </div>
                <div class="col-sm-12 col-md-6">
                    <label for="telefono_admin" class="form-label">Telefono</label>
                    <input id="telefono_admin" type="tel" name="telefono_admin" class="form-control" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn-edit-profile"><i class="bi bi-save"></i> Editar perfil</button>
                </div>
            </form>
            <div class="text-center p-3">
                <button type="button" class="btn-change-password" onclick="openPassword()">
                    <i class="bi bi-shield-lock"></i> Cambiar contraseña
                </button>
            </div>
        </div>
    </main>




    <footer>

    </footer>
    <!-- Links para el funcionamiento del navbar-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Plantillas -->
    <script src="../../resources/js/private/nav.js"></script>
    <script src="../../resources/js/private/footer.js"></script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/private/perfil_usuario.js"></script>
</body>

</html>
