<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../../resources/js/sweetalert.min.js">
    <link rel="stylesheet" href="../../resources/css/private/dashboard.css">

    <!-- links de plantillas y extras -->
    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_nav.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_footer.css">

    <!-- Obligatorio !important -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
</head>

<body>
    <header></header>
    <main class="contenedor">
        <div class="container mt-5">
            <div class="row">
                <!-- Fila 1 -->
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Detalles de las categorías</h5>
                        <div class="canvas-container">
                            <canvas id="chart1"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Productos con ofertas</h5>
                        <div class="canvas-container">
                            <canvas id="chart2"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Fila 2 -->
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Servicios administrados</h5>
                        <div class="canvas-container">
                            <canvas id="chart3"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Ventas totales por día</h5>
                        <div class="canvas-container">
                            <canvas id="chart4"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Fila 3 -->
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Promedio de precios de productos por categoría</h5>
                        <div class="canvas-container">
                            <canvas id="chart5"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Productos por categoría</h5>
                        <div class="canvas-container">
                            <canvas id="chart6"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Fila 4 -->
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Ventas por producto</h5>
                        <div class="canvas-container">
                            <canvas id="chartVentas"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Pedidos por cliente</h5>
                        <div class="canvas-container">
                            <canvas id="chartPedidos"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Fila 5 -->
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Predicción de ventas mensuales</h5>
                        <div class="canvas-container">
                            <canvas id="chartVentasMensuales"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="grafica">
                        <h5>Predicción de inventario de productos</h5>
                        <div class="canvas-container">
                            <canvas id="chartInventario"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <footer></footer>
    <script type="text/javascript" src="../../resources/js/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-boxplot@3.1.0/dist/chartjs-plugin-boxplot.min.js"></script>    
    <script src="../../resources/js/private/dashboard.js"></script>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Plantillas -->
    <script src="../../resources/js/private/nav.js"></script>
    <script src="../../resources/js/private/footer.js"></script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/private/administrador.js"></script>
    <script type="text/javascript" src="../../controllers/private/dashboard.js"></script>
    
</body>

</html>
