<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header></header>
    <main class="contenedor">
        <!-- Modal para Agregar Usuarios -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form class="row g-3" id="saveForm">
                        <div class="modal-body">
                            <input type="number" class="d-none" id="id_administrador" name="id_administrador">
                            <div class="mb-3">
                                <label for="inputEmail4" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre_admin" name="nombre_admin">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword4" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="apellido_admin" name="apellido_admin">
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail4" class="form-label">Correo:</label>
                                <input type="email" class="form-control" id="correo_admin" name="correo_admin">
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword4" class="form-label">Contrase침a:</label>
                                <input type="password" class="form-control" id="contrasenia_admin"
                                    name="contrasenia_admin">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Confirmar contrase침a:</label>
                                <input type="password" class="form-control" id="confirmarClave" name="confirmarClave">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Telefono:</label>
                                <input type="number" class="form-control" id="telefono_admin" name="telefono_admin">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Agregar usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <!-- Grafica de los productos m치s vendidos -->
                <div class="col-lg-6">
                    <div class="grafica">
                        <h5>Productos m치s vendidos</h5>
                        <canvas id="productosMasVendidos"></canvas>
                    </div>
                </div>
                <!-- Tabla de los clientes registrados -->
                <div class="col-lg-6">
                    <table class="table tb-clientes table-hover">
                        <label>
                            <h5>Clientes registrados</h5>
                        </label>
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Alvaro</td>
                                <td>Correo1@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Kevin</td>
                                <td>Correo2@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Dominic</td>
                                <td>Correo3@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Ricardo</td>
                                <td>Correo5@gmail.com</td>
                            </tr>
                            <tr>
                                <td>Tamayo</td>
                                <td>Correo6@gmail.com</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <section class="contenedor-usuarios">
            <div class="botones">
                <button class="boton-agregar" onclick="openCreate()">
                    <img src="../../resources/img/icon-agregar.svg" alt="">Agregar usuario
                </button>
            </div>
            <div class="usuarios">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../resources/js/private/dashboard.js"></script>

    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Plantillas -->
