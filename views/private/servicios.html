<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>

    <link rel="stylesheet" href="../../resources/css/private/servicios.css">

    <!-- links de plantillas y extras -->
    <link rel="stylesheet" href="../../resources/css/base/normalize.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_nav.css">
    <link rel="stylesheet" href="../../resources/css/private/plantilla_footer.css">
    <link rel="stylesheet" href="../../resources//js/sweetalert.min.js">

    <!-- Obligatorio !important -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
</head>

<body>

    <header class="fixed-top">

    </header>

    <main>
        <!-- Modal para agregar servicios -->
        <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="saveForm">
                        <div class="modal-body">
                            <input type="number" class="d-none" id="id_servicio" name="id_servicio">

                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombre_servicio" name="nombre_servicio">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion_servicio"
                                    name="descripcion_servicio"></textarea>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Agregar servicio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="elementos-s">
            <h4 class="titulo">Servicios</h4>

            <div class="barra-busqueda">
                <form class="d-flex" role="search" id="searchForm">
                    <input class="form-control me-2" type="search" name="search" placeholder="Buscar servicio..."
                        aria-label="Search">
                    <button class="boton-busqueda" type="submit">Buscar</button>
                    <button type="reset" class="search-btn" onclick="fillTable()">X</button>
                </form>
            </div>

            <button type="button" class="boton-agregar" onclick="openCreate()">
                <img src="../../resources/img/icon-agregar.svg" alt="">Agregar servicio
            </button>
        </div>

        <div class="contenedor-cards">
                <div class="row row-cols-1 row-cols-md-2 g-2" id="tarjetas">

                </div>
        </div>
    </div>

    </main>

    <footer>

    </footer>

    <!-- Links para el funcionamiento del navbar-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>

    <!-- Plantillas -->
    <script src="../../resources/js/private/nav.js"></script>
    <script src="../../resources/js/private/footer.js"></script>

    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <script type="text/javascript" src="../../controllers/private/servicios.js"></script>
</body>

</html>
